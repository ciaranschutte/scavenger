<h1>Tasks</h1>
{{tasks}}
<div id="tasks" ng-repeat="task in tasks">
	<div id="detail">{{task.detail}}</div>
</div>

<div>
	
	<input name="order" placeholder="order" ng-model="task.order"/>
	<input name="detail" placeholder="detail" ng-model="task.detail"/>
	<input name="geo_pos" placeholder="geo_pos" ng-model="task.geo_pos"/>
	<input name="attachements" placeholder="attachments" ng-model="task.attachments"/>
	<button ng-click="save(task)">Save</button>
	<button ng-click="delete()" value="Save">X</button>

</div>
