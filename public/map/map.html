<h1>Map</h1>
{{markers}}
<table st-table="tasks">
	
	<thead>
		<tr>			
			<th>Task</th>
			<th>Marker</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="task in tasks">
			<td>{{task.detail}}</td>

			<td>
				<a href="#" editable-select="task.marker" e-ng-options="m.value as m.text for m in markerSelect">
					{{showMarkerSelect($index)}}
				</a>
			</td>
		</tr>
	</tbody>
</table>

<leaflet center="center" markers="markers" layers="layers" height="480px" width="640px"></leaflet>
